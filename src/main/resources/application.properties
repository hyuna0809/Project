server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/database_test
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource2.url=jdbc:mariadb://localhost:3306/database_test
spring.datasource2.username=root
spring.datasource2.password=1234

#src/main/resources/application.properties
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.excluded-view-names=*.jsp

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.servlet.encoding.force=true

# Spring Boot 자동 설정을 사용하는 경우
#spring.http.converters.preferred-json-mapper=jackson

# 세션 타임아웃을 30분으로 설정
server.servlet.session.timeout=30m